query GetFieldByIdFromCategoryById($id: Int!, $fieldId: Int!) {
	categories(filter: { id: $id }) {
		id
		fields(filter: { id: $fieldId }) {
			id
			name
			type
			defaultValue
			options
		}
	}
}

mutation ChangeFieldInCategory(
	$fieldId: Int!
	$name: String!
	$type: String!
	$defaultValue: String!
	$options: JSON!
) {
	changeFieldInCategory(
		fieldId: $fieldId
		change: {
			name: $name
			type: $type
			defaultValue: $defaultValue
			options: $options
		}
	) {
		id
		name
		type
		defaultValue
		options
	}
}
