mutation AddFieldToCategory(
	$categoryId: Int!
	$name: String!
	$type: String!
	$defaultValue: String!
	$options: JSON!
) {
	addFieldToCategory(
		categoryId: $categoryId
		field: {
			name: $name
			type: $type
			defaultValue: $defaultValue
			options: $options
		}
	) {
		id
		fields {
			id
			name
			type
			defaultValue
			options
		}
	}
}
