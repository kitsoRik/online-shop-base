query GetCategoryFilterGroupField(
	$categoryId: Int!
	$groupId: String!
	$fieldId: String!
) {
	categories(filter: { id: $categoryId }) {
		id
		filter {
			id
			groups(filter: { id: $groupId }) {
				id
				fields(filter: { id: $fieldId }) {
					id
					name
					type
					index
				}
			}
		}
	}
}

mutation ChangeFilterGroupField(
	$fieldId: String!
	$name: String!
	$type: String!
) {
	changeFilterGroupField(fieldId: $fieldId, name: $name, type: $type) {
		id
		name
		type
	}
}
