query GetCategoryFilterGroupField(
	$categoryId: Int!
	$groupId: String!
	$fieldId: String!
) {
	categories(filter: { id: $categoryId }) {
		id
		filter {
			id
			groups(filter: { id: $groupId }) {
				id
				fields(filter: { id: $fieldId }) {
					id
					name
					type
					index
					categoryField {
						id
						name
						type
						defaultValue
					}
				}
			}
		}
	}
}

mutation ChangeFilterGroupField(
	$fieldId: String!
	$name: String!
	$type: String!
	$categoryFieldId: Int!
) {
	changeFilterGroupField(
		fieldId: $fieldId
		change: { name: $name, type: $type, categoryFieldId: $categoryFieldId }
	) {
		id
		name
		type

		categoryField {
			id
			name
			type
			defaultValue
		}
	}
}
