query GetFieldByIdFromCategoryById($id: Int!, $fieldId: String!) {
	categories(filter: { id: $id }) {
		id
		fields(filter: { id: $fieldId }) {
			id
			name
		}
	}
}

mutation ChangeFieldInCategory(
	$categoryId: Int!
	$fieldId: String!
	$name: String!
) {
	changeFieldInCategory(id: $categoryId, fieldId: $fieldId, name: $name) {
		id
		fields {
			id
			name
		}
	}
}
