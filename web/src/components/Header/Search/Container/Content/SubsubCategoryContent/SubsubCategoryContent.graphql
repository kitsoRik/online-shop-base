query SearchSubsubCategoryProducts(
	$nameTemplate: String!
	$languageCode: String!
	$categoryId: Int!
	$offset: Int!
	$limit: Int!
	$options: JSON!
) {
	searchProducts(
		filter: {
			nameTemplate: $nameTemplate
			languageCode: $languageCode
			categoryId: $categoryId
			options: $options
		}
		pagination: { offset: $offset, limit: $limit }
	) {
		productsInfo {
			id
			name
		}
	}
}
