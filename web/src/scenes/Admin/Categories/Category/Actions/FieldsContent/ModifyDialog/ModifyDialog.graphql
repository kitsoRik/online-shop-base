query GetFieldByIdFromCategoryById($id: Int!, $fieldId: Int!) {
	categories(filter: { id: $id }) {
		id
		fields(filter: { id: $fieldId }) {
			id
			name
			type
			defaultValue
		}
	}
}

mutation ChangeFieldInCategory(
	$fieldId: Int!
	$name: String!
	$type: String!
	$defaultValue: String!
) {
	changeFieldInCategory(
		fieldId: $fieldId
		change: { name: $name, type: $type, defaultValue: $defaultValue }
	) {
		id
		name
		type
		defaultValue
	}
}
