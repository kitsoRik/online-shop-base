query GetCategoryFilterGroupField(
	$categoryId: Int!
	$groupId: String!
	$fieldId: String!
) {
	categories(filter: { id: $categoryId }) {
		id
		filter {
			id
			groups(filter: { id: $groupId }) {
				id
				fields(filter: { id: $fieldId }) {
					id
					name
					type
					index
					categoryField {
						id
						name
						type
						defaultValue
						options
					}
					options
				}
			}
		}
	}
}

mutation ChangeFilterGroupField(
	$fieldId: String!
	$name: String!
	$type: String!
	$categoryFieldId: Int!
	$options: JSON!
) {
	changeFilterGroupField(
		fieldId: $fieldId
		change: {
			name: $name
			type: $type
			categoryFieldId: $categoryFieldId
			options: $options
		}
	) {
		id
		name
		type

		categoryField {
			id
			name
			type
			defaultValue
			options
		}
		options
	}
}
